- name: deploy apache and my sql
  hosts: "{{ hosts_group }}"
  become: yes
  become_method: "sudo"
  become_flags: '-'
  tasks:
    - name: install apache
      apt:
        name: apache2
        state: latest
      when: inventory_hostname in groups["prez"]


    - name: install mysql
      yum:
        name: mysql-server.x86_64
        state: latest
      when: inventory_hostname in groups["ms"]

    - name: stop des service
      service:
        name: "{{ item }}"
        state: stopped
      with_items:
        - apache2
        - mysql-server