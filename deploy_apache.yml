- name: deploy apache and my sql
  hosts: "{{ hosts_group }}"
  become: yes
  become_method: "sudo"
  become_flags: '-'
  tasks:
    - name: install apache
      apt:
        name: apache
        state: latest
      when: inventory_hostname in groups["prez"]


    - name: install mysql
      yum:
        name: mysql-server
        state: latest
      when: inventory_hostname in ["ms"]

    - name: stop des service
      service:
        name: "{{ item }}"
        state: stopped
      loop:
        - apache
        - mysql-server