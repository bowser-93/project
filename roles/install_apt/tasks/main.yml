---
- name: deploy server
  tasks:
    - name: deploy some servers
      apt:
        name:
          - "{{ serveur_http }}"
          - "{{ sereur_app }}"
          - "{{ dbserver }}"
        state: latest
      when: inventory_hostname in group["prez"]

    - name: stop service
      service:
        name:
          - "{{ serveur_http }}"
          - "{{ sereur_app }}"
          - "{{ dbserver }}"
        state: stopped
      when: inventory_hostname in group["prez"]